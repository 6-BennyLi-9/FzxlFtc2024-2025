name: Opensource

on:
  push:
    branches: [ "teamcode-rr0.5.6" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git user config
        run: |
          git config --global user.name "Github Actions"
          git config --global user.email "actions@github.com"

      - name: Check Env
        run: |
          pwd

      - name: Checkout branch
        run: |
          git checkout teamcode-opensource-rr0.5.6
          git merge teamcode-rr0.5.6 -m "Merge teamcode-rr0.5.6 into teamcode-opensource-rr0.5.6"

      - name: Install git-filter-repo
        run: |
          git clone https://github.com/newren/git-filter-repo.git
          cd git-filter-repo
          ./install.sh
          cd ..
          rm -rf git-filter-repo

      # Runs a single command using the runners shell
      - name: Run script
        env:
         ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
         PATH: $PATH:/home/runner/git-filter-repo
        run: |
          git filter-repo --path into-the-deep-modded.pdf --invert-paths --sensitive-data-removal
          git commit --allow-empty -m "自动更新RIC_Upgrade.zip"
          git push
